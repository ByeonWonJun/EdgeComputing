Test Test_liblog_Standard
{
   Product = Static version of the log library
   Command = ./test_liblog_STD.sh
   Comment = Check for correctness of the log

        Failure BadStatus
        {
          STATUS != 0 
        }
        
        Success TestOk
        {
          STDOUT =~ /PASSED/
            AND
          STATUS == 0 
        }

}

Test Test_liblog_Multithread
{
   Product = Static version of the log library
   Command = ./test_liblog_MT.sh 
   Comment = Check for correctness of the log

        Failure BadStatus
        {
          STATUS != 0 
        }
        
        Success TestOk
        {
          STATUS == 0 
        }

}

